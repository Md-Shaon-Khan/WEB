<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gathr Landing Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- ====== Navbar at the Top ====== -->
  <header class="navbar">
    <div class="container">
      <!-- Logo -->
      <div class="logo">âŒ˜</div>
      <!-- Navigation Links -->
      <nav>
        <ul class="nav-links">
          <li><a href="#">About</a></li>
          <li><a href="#">Help</a></li>
          <li><a href="#">Blog</a></li>
          <li><a href="#">The Team</a></li>
          <li><a href="#">Jobs</a></li>
          <li><a href="#">Terms</a></li>
          <li><a href="#">Privacy</a></li>
          <li><a href="#">Cookies</a></li>
          <li><a href="#">Advertise</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- ====== Hero Section ====== -->
  <section class="hero">
    <!-- Background image will be added with CSS -->

    <!-- Welcome text -->
    <div class="hero-content">
      <h1>Welcome to Gathr.</h1>
      <p>
        Create, collect and share what you love. Gathr lets you discover and post text,
        pictures, videos and more! Sign up today.
      </p>
    </div>

    <!-- Forms (Sign In + Sign Up) -->
    <div class="form-container">
      <!-- Sign In Form -->
      <form class="sign-in">
        <input type="email" placeholder="Enter Your Email">
        <input type="password" placeholder="Password">
        <button type="submit">Sign In</button>
        <a href="#">Forgot your password?</a>
      </form>

      <!-- Sign Up Form -->
      <form class="sign-up">
        <input type="text" placeholder="Full Name">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">

        <!-- Date of Birth -->
        <div class="dob">
          <select>
            <option>Day</option>
          </select>
          <select>
            <option>Month</option>
          </select>
          <select>
            <option>Year</option>
          </select>
        </div>

        <button type="submit">Sign up for Gathr</button>
      </form>
    </div>
  </section>
</body>
</html>
